# App + Eureka
spring.application.name=user-service
server.port=8082


# Eureka registration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true

spring.cloud.config.enabled=true
spring.config.import=optional:configserver:http://localhost:8888 
welcome.message=Welcome to user microservice

# H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:./Database/Data/users;AUTO_SERVER=TRUE
spring.datasource.username=marwan
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Keycloak security for resource server (to secure endpoints)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/MH

